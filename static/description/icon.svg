<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="url(#bg)"/>
  <!-- Calculator/Ledger Icon -->
  <rect x="20" y="15" width="60" height="70" rx="5" fill="#fff" opacity="0.95"/>
  <!-- Header bar -->
  <rect x="20" y="15" width="60" height="15" rx="5" fill="#1B5E20"/>
  <rect x="20" y="25" width="60" height="5" fill="#1B5E20"/>
  <!-- Euro symbol -->
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">EUR</text>
  <!-- Ledger lines -->
  <line x1="25" y1="40" x2="75" y2="40" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="25" y1="50" x2="75" y2="50" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="25" y1="60" x2="75" y2="60" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="25" y1="70" x2="75" y2="70" stroke="#E0E0E0" stroke-width="1"/>
  <!-- Vertical separator -->
  <line x1="55" y1="35" x2="55" y2="80" stroke="#E0E0E0" stroke-width="1"/>
  <!-- Debit/Credit labels -->
  <text x="38" y="38" font-family="Arial, sans-serif" font-size="6" fill="#666">DEBIT</text>
  <text x="62" y="38" font-family="Arial, sans-serif" font-size="6" fill="#666">CREDIT</text>
  <!-- Sample numbers -->
  <text x="38" y="48" font-family="Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle">1000</text>
  <text x="65" y="58" font-family="Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle">1000</text>
  <text x="38" y="68" font-family="Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle">500</text>
  <text x="65" y="78" font-family="Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle">500</text>
  <!-- Checkmark for balanced -->
  <circle cx="80" cy="75" r="8" fill="#4CAF50"/>
  <path d="M76 75 L79 78 L84 72" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>